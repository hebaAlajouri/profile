<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - RiwayaHub</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="./profile.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: black">
        <div class="container">
            <a class="navbar-brand" href="../index.html">RiwayaHub</a>
            <button class="btn btn-danger ms-auto" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="profile-container">
        <h2>User Profile</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="profile-name">Name:</label>
                <input type="text" id="profile-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="profile-email">Email:</label>
                <input type="email" id="profile-email" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="profile-password">New Password:</label>
                <input type="password" id="profile-password" class="form-control">
            </div>
            <div class="form-group">
                <label>Favorite Books:</label>
                <ul id="fav-books-list"></ul>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script src="./profile.js"></script>
</body>
</html>
